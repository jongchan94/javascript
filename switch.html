    <h4>물에 빠지면 누구먼저 구할 것인가 ?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>키우던 개</button>

<script>
    //
    let 변수 = 2 + 1;

    //변수가 3이면 이거  실행해주세요~
    switch (변수){
        case 3:
        alert('변수가 3이네요')
        //변수가 case 3이랑 같다면 alert 실행해주세요
        break;
        //스위치문 실행을 중지해주세요

        case 4:
        alert('변수가 4이네요')
        break;
    }

</script>
