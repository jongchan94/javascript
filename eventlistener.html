<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert 박스</title>
    <link rel="stylesheet" href="main3.css">
</head>
<body>
     
    <div id="alert-box" class="alert"> 
        <button id="close">닫기</button>
       <p id="title"> 알림창임</p>
    </div>


    <button onclick = "아이디알림창()">버튼1</button>
    <button onclick = "비번알림창()">버튼2</button>

    <!--내가한거-->
    <!-- <button onclick = "alert('block'), buttonClick('아이디를 입력하세요.')">버튼1</button>
    <button onclick = "alert('block'), buttonClick('비밀번호를 입력하세요.')">버튼2</button>
 -->

<script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert-box').style.display = 'none';
        });
 



        function 아이디알림창(){
        document.getElementById('title').innerHTML = '아이디를 입력하세요';
        document.getElementById('alert-box').style.display = "block";
    } 


        function 비번알림창(){
        document.getElementById('title').innerHTML = '비번을 입력하세요';
        document.getElementById('alert-box').style.display = "block";
    } 
    // function alertClose(){
    //     document.getElementById('alert-box').style.display = ('none')
    // }
</script>
</body>
</html>
