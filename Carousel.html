    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
   
   
   
   
   <!-- 버튼 누르면 슬라이드 되는 캐러셀 슬라이드 -->
   <script>
        

        // document.querySelectorAll('.slide-2')[0].addEventListener('click', function(){
        //     document.querySelectorAll('.slide-container')[0].style.transform = 'translateX(-100vw)';
        // });

        $('.slide-1').on('click',function(){
            $('.slide-container').css('transform', 'translateX(0vw)');

        });

        $('.slide-2').on('click',function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');

        });

        $('.slide-3').on('click',function(){
          $('.slide-container').css('transform', 'translateX(-200vw)');

        });

        // document.querySelectorAll('.slide-4')[0].addEventListener('click', function(){
        //   document.querySelectorAll('.slide-container')[0].style.transform = 'translateX(-100vw)';

        // });

        // let count = 0
        // $('.slide-4').on('click',function(){
        //   console.log(count--);

        //   if(count < 0 ){
        //     $('.slide-container').css('transform', 'translateX(-200vw)');
        //   }
        // });
          
        //다음버튼 누르면 지금 보이는 사진이 1이면 2사진 보여주세요.
        //다음버튼 누르면 지금 보이는 사진이 2이면 3사진 보여주세요.

        let 지금사진 = 1;

        // $('.slide-4').on('click',function(){
        //   if(지금 보이는 사진이 1이면){
        //     2번  사진 보여주세요;
        //   }
        // });

        //사진이 갑자기 4개되어도 잘되는 확장성 좋은 다음버튼

        $('.slide-5').on('click',function(){
          if(지금사진 == 1){
            $('.slide-container').css('transform', 'translateX(-100vw)');
            지금사진 += 1; 
          }

          else if(지금사진 == 2){
          $('.slide-container').css('transform', 'translateX(-200vw)');
          }


        });

        //이전
        $('.slide-4').on('click',function(){
          if(지금사진 == 1){
            $('.slide-container').css('transform', 'translateX(-200vw)');
            지금사진 += 2; //지금사진 변수 +2 1+2 = 3
          }

          else if(지금사진 == 3){
          $('.slide-container').css('transform', 'translateX(-100vw)');
            지금사진 -= 1; //지금변수 -1 
          }


          else if(지금사진 == 2){
          $('.slide-container').css('transform', 'translateX(0vw)');
          }
        });

// -----//


// 이미지를 누르고 넘기면 움직이는 슬라이드
        var 시작좌표 = 0;

       // 마우스 찍은 후에 박스 움직이게 하려고 변수 저장
        var 눌렀냐 = false;

        // 클릭시 움직이는 슬라이드
        //마우스를 누를 때
        $('.slide-box').eq(0).on('mousedown', function(e){
         시작좌표 = e.clientX
          //e.clientX - 현재 마우스위치 X좌표
          // console.log(e.clientX);

          //시작 좌표와 끝나는 좌표를 뺀다
          
          눌렀냐 = true

        });

        $('.slide-box').eq(0).on('mousemove', function(e){
          // 이동거리
            // console.log(시작좌표 - e.clientX);
            // 왼쪽 음수 오른쪽 양수
            // console.log(e.clientX - 시작좌표);
            // $('.slide-container').css('transform', `translateX(${e.clientX - 시작좌표}px)`)
            //100px를 변수 넣고싶을 때 백틱활용 
            //e.clientX - 시작좌표 만큼 움직여 주세요~

            if(눌렀냐 == true){
              $('.slide-container').css('transform', `translateX(${e.clientX - 시작좌표}px)`)
            }
        });



        $('.slide-box').eq(0).on('mouseup', function(e){
          눌렀냐 = false;

           
          // 시작좌표가  100px 이동했으면 둘째사진보임 
          // 아니면 첫쨰사진보임

          
          // if(시작좌표 < 100){
          //   // console.log()
          //    $('.slide-box').eq(1).css('transform', `translateX(${시작좌표}px`)
            
          // }

          // 이동거리가 100이상
          if(e.clientX - 시작좌표 < -100){
            // console.log()
             $('.slide-container').eq(0).css('transform', `translateX(-100vw)`)
            
          }
          else{
            $('.slide-container').eq(0).css('transform', `translateX(0vw)`)
          }
          
        });


    </script>
