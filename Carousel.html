<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/Carousel.css" rel="stylesheet">
    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="alert alert-danger">
        <span class="first">5</span>초 이내 구매시 사은품 증정
      </div>


      <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="/img/car1.png">
            </div>
            <div class="slide-box">
                <img src="/img/car2.png">
            </div>
            <div class="slide-box">
                <img src="/img/car3.png">
            </div>
        </div>
      </div>

      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="slide-4">이전</button>
      <button class="slide-5">다음</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        
      
        // document.querySelectorAll('.slide-2')[0].addEventListener('click', function(){
        //     document.querySelectorAll('.slide-container')[0].style.transform = 'translateX(-100vw)';
        // });

        $('.slide-1').on('click',function(){
            $('.slide-container').css('transform', 'translateX(0vw)');

        });

        $('.slide-2').on('click',function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');

        });

        $('.slide-3').on('click',function(){
          $('.slide-container').css('transform', 'translateX(-200vw)');

        });

        // document.querySelectorAll('.slide-4')[0].addEventListener('click', function(){
        //   document.querySelectorAll('.slide-container')[0].style.transform = 'translateX(-100vw)';

        // });

        // let count = 0

        //   console.log(count--);

        //   if(count < 0 ){
        //     $('.slide-container').css('transform', 'translateX(-200vw)');
        //   }
        // });
          
        //다음버튼 누르면 지금 보이는 사진이 1이면 2사진 보여주세요.
        //다음버튼 누르면 지금 보이는 사진이 2이면 3사진 보여주세요.

        let 지금사진 = 1;

        // $('.slide-4').on('click',function(){
        //   if(지금 보이는 사진이 1이면){
        //     2번  사진 보여주세요;
        //   }
        // });

        $('.slide-5').on('click',function(){
          if(지금사진 == 1){
            $('.slide-container').css('transform', 'translateX(-100vw)');
            지금사진 += 1;
          }

          else if(지금사진 == 2){
          $('.slide-container').css('transform', 'translateX(-200vw)');
          }


        });

        $('.slide-4').on('click',function(){
          if(지금사진 == 1){
            $('.slide-container').css('transform', 'translateX(-100vw)');
            지금사진 += 1;
          }

          else if(지금사진 == 2){
          $('.slide-container').css('transform', 'translateX(-200vw)');
          }


        });
    </script>
  </body>
</html>
