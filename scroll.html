<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/scroll.css" rel="stylesheet">
    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="alert alert-danger">
        <span class="first">5</span>초 이내 구매시 사은품 증정
      </div>


      <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="/img/car1.png">
            </div>
            <div class="slide-box">
                <img src="/img/car2.png">
            </div>
            <div class="slide-box">
                <img src="/img/car3.png">
            </div>
        </div>
      </div>

      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="slide-4">이전</button>
      <button class="slide-5">다음</button>

      <div style="height: 1000px;">

      </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        //유저가 스크롤바에따라 반응하게 하보장
        //일단 이벤트리스너가 1개 필요함
        // 페이지가 스크롤 될 때 안에 있는 코드 실행
        // scrollTo(x,y); 강제로 스크롤하기
        // scrollBy(x,y); 현재위치에서 위치로 강제 스크롤
    
        //100정도 내려가면 폰트사이즈 작게
         
        


        window.addEventListener('scroll' , function(){
             
          const scrollY = window.scrollY;

            if(scrollY >= 100 ){
              document.querySelectorAll('.navbar-brand')[0].classList.add('TopFont');
            };

            // else{
            //   document.querySelectorAll('.navbar-brand')[0].classList.add('TopFont2');
            // }
      
        });


        
        //제이쿼리
        //$(window).scrollTop() 현재 스크롤바 위치 출력

        // $(window).on('scroll', function(){
          
        //   console.log($(window).scrollTop())

        // });
    </script>
  </body>
</html>
