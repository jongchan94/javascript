<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/Carousel.css" rel="stylesheet">
    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <div class="alert alert-danger">
        <span class="first">5</span>초 이내 구매시 사은품 증정
      </div>


      <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="/img/car1.png">
            </div>
            <div class="slide-box">
                <img src="/img/car2.png">
            </div>
            <div class="slide-box">
                <img src="/img/car3.png">
            </div>
        </div>
      </div>

      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="slide-4">이전</button>
      <button class="slide-5">다음</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        
      //return
      function 함수(){
        return 123
        //함수를 다 쓰고 그 자리에 123을 퉤 뱉어주세요
        //함수를 다 쓰고 그 자리에 123을 반환 해주세요
      }

      let 변수 = 함수();
      console.log(변수)

      //return 아무거나 가능
      //return은 함수종료 기능도 가지고 있음 (밑에서 쓰면 실행이 안됌)
      //return 용도

      //갑자기 부가세 계산이 필요하다면?

      console.log(vat(30000));

      //함수 var()안에 a파라미터를 넣고 a 는 * 0.1 값을 곱하여서 함수 자리에 반환 해라
      function vat(a){
        return a * 0.1;
         
        

      }
    </script>
  </body>
</html>
