    <script>
        
      //return
      function 함수(){
        return 123
        //함수를 다 쓰고 그 자리에 123을 퉤 뱉어주세요
        //함수를 다 쓰고 그 자리에 123을 반환 해주세요
      }

      let 변수 = 함수();

      //return 아무거나 가능
      //return은 함수종료 기능도 가지고 있음 (밑에서 쓰면 실행이 안됌)
      //return 용도

      //갑자기 부가세 계산이 필요하다면?

      console.log(vat(30000));

      //함수 var()안에 a파라미터를 넣고 a 는 * 0.1 값을 곱하여서 함수 자리에 반환 해라
      // function vat(a){
      //   return a * 0.1;
         
      // }

      
      //소수점 연산시 주의점
      //컴퓨터는 2진법으로 숫자를 처리.
      //정확히 수치가 안나올 수 있다 (오차범위는 매우 적음) ex:0.020000000000000004
      //하지만 확실히 하고 싶으면 문법을 추가해야함
      // () 처리하고.toFixed(몇번째까지 보여주나)
      // 하지만 toFixed()쓰면 문자열로 반환(자바스크립트 특성)되기 때문에 따로 숫자 처리를 해야한다 (오류 방지)
      // parseFloat(변수),parseint(변수)를 써야 한다.
       console.log(vat(40000));

      function vat(a){
        var num = (a * 0.2).toFixed(2);
        return parseFloat(num);
}

      // 1. 함수로 자료변환기 제작가능
      // 2. 숫자연산시 주의점

      // 함수에 분과 초를 차례로 파라미터로 입력하면 ms 단위로 바꿔서 뱉어주는 함수
      // 1초가 1000ms 60초가 1분 60000ms
      
      function time(c,d){
        var ms = (c * 60 + d) * 1000;
        return ms;
        
      }
      console.log(time(1,30));

      console.log(1*1000);;
    </script>
